language: node_js
node_js:
- '10'
sudo: false
cache: npm
before_install:
- npm install
script:
- npm test
after_success:
- npm test -- --coverage
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    template:
    - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
